name: Compile, lint and test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22.x
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ’Š Check dependencies with expo doctor
        continue-on-error: true
        run: npm run doctor

      - name: ğŸ› ï¸ Compile
        run: npm run compile

      - name: ğŸ”¬ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test:ci
